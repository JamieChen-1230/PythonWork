<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="/expansion.html/" id="fm">
    {{ obj.as_p }}
    <p id="err"></p>
    <input type="button" value="提交" id="btn">
</form>


</body>
<script src="/static/js/jquery-3.3.1.js"></script>
<script>
    $(function () {
        $('#btn').click(function () {
            $.ajax({
                url: '/expansion.html/',
                type: 'POST',
                data: $('#fm').serialize(),
                dataType: 'JSON',
                success:function (arg) {
                    // arg: 狀態、錯誤信息
                    if (arg.status == 'ok'){
                        window.location.href = 'https://www.youtube.com/?gl=TW&hl=zh-tw';
                    }
                    else {
                        $('#err').text(arg.msg['__all__']);
                    }
                    console.log(arg);
                }
            })
        });
    });
</script>
</html>
