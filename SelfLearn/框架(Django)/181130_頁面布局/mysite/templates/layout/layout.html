<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="/static/css/commons.css">
    {% block css %} {% endblock %}
    <style>

    </style>
</head>
<body>

<!--第一步先把大區塊分出來-->
<div class="pg-header">
    <div class="logo left">EasyStack</div>
    <div class="hl-menu left">
        <a class="item" href="#">菜單一</a>
        <a class="item" href="#">菜單二</a>
        <a class="item" href="#">菜單三</a>
        <div class="item-set">
            <a class="item" href="#">菜單四</a>
            <div class="sets hide">
                <a href="#">菜單四-1</a>
                <a href="#">菜單四-2</a>
                <a href="#">菜單四-3</a>
            </div>
        </div>
    </div>
    <div class="hr-menu right">
        <a class="item" href="#">信息</a>
        <a class="item" href="#">通知</a>
        <a class="item" href="#">任務</a>
        <div class="avatar">
            <a href="#" class="item">
                <img src="/static/imgs/avatar/default.png">
            </a>
            <div class="sets hide">
                <a href="#">個人信息</a>
                <a href="#">登出</a>
            </div>
        </div>
    </div>
</div>

<div class="pg-body">
    <div class="menu">
        <div class="item">
            <div class="item-title">標題一</div>
            <div class="item-content hide">
                <a>文章管理</a>
                <a>標籤管理</a>
                <a>分類管理</a>
            </div>
        </div>
        <div class="item">
            <div class="item-title">標題二</div>
            <div class="item-content hide">
                <a>文章管理</a>
                <a id="tag">標籤管理</a>
                <a>分類管理</a>
            </div>
        </div>
        <div class="item">
            <div class="item-title">標題三</div>
            <div class="item-content hide">
                <a>文章管理</a>
                <a>標籤管理</a>
                <a>分類管理</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div>155</div>
        {% block content %} {% endblock %}
    </div>
</div>

<div class="pg-footer"></div>

</body>
<script src="/static/js/jquery-1.12.4.js"></script>
<script>
    $("#tag").addClass("active");
    $("#tag").parent().removeClass("hide");
</script>
{% block js %} {% endblock %}
</html>
