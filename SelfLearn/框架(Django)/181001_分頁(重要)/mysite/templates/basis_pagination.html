<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    {% for row in user_list %}
        <li>{{ row.name }}--{{ row.age }}</li>
    {% endfor %}
</ul>
{% if current_page >= 1 %}
    <a  href="/basis_pagination?p={{ prev_pager }}">上一頁</a>
{% endif %}
<a href="/basis_pagination?p={{ next_pager }}">下一頁</a>

</body>
</html>
