{% extends "backend_layout.html" %}
{% block title %}處理報障單{% endblock %}
{% block css %}
<style>
    .kind-content {
        width: 100%;
        min-height: 300px;
    }
</style>
{% endblock %}

{% block content %}
<ol class="breadcrumb" style="margin-bottom: 0;">
    <li><a href="/backend/trouble-kill-list.html">處理報障管理</a></li>
    <li class="active">處理報障單</li>
</ol>

<div style="padding: 10px">
    <form action="/backend/kill-trouble-{{ nid }}.html" method="post" novalidate>
        <div class="form-group">
            <label>標題<span> {{ obj.title.errors.0 }}</span></label>
            {{ obj.title }}
        </div>
        <div class="form-group">
            <label>內容<span> {{ obj.detail.errors.0 }}</span></label>
            {{ obj.detail }}
        </div>
        <div class="form-group">
            <label>解決方案<span> {{ obj.solution.errors.0 }}</span></label>
            {{ obj.solution }}
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="提交">
        </div>
    </form>
</div>

{% endblock %}

{% block js %}
<script charset="utf-8" src="/static/plugins/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="/static/plugins/kindeditor/lang/zh_CN.js"></script>
<script>
    KindEditor.ready(function (K) {
        var editor = K.create('#solution', {
            resizeType: 1
        });
    });

    KindEditor.ready(function (K) {
        var editor = K.create('#detail', {
            resizeType: 1
        });
        editor.readonly(true);
    });
</script>
{% endblock %}
