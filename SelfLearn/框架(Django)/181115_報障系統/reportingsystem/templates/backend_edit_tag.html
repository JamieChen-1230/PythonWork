{% extends "backend_layout.html" %}

{% block title %}編輯標籤{% endblock %}

{% block css %}{% endblock %}

{% block content %}
<ol class="breadcrumb" style="margin-bottom: 0;">
    <li><a href="/backend/tag.html">標籤管理</a></li>
    <li class="active">編輯標籤</li>
</ol>

<div style="margin-top: 20px">
    <form class="form-horizontal" action="/backend/edit-tag-{{ nid }}.html" method="post" novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label">編號</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ nid }}" name="nid" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">標題</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{ title }}" name="title">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}{% endblock %}
