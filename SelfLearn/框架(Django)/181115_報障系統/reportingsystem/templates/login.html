<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <style>
        .login {
            width: 400px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #f0f0f0;
            padding: 10px 30px 50px 30px;
            /*陰影*/
            -webkit-box-shadow: 5px 10px 10px rgba(0, 0, 0, .05);
            box-shadow: 5px 10px 10px rgba(0, 0, 0, .05);
        }
    </style>
</head>
<body>

<div class="login">
    <form action="/login.html" method="post" novalidate>
        {% csrf_token %}
        <h3 style="text-align: center;">用戶登入</h3>
        <div class="form-group">
            <label>用戶名</label>
            <!--<input type="text" class="form-control" placeholder="用戶名" name="username">-->
            {{ obj.username }}
            {{ obj.errors.username.0 }}
        </div>
        <div class="form-group">
            <label>密碼</label>
            {{ obj.password }}
            {{ obj.errors.password.0 }}
        </div>
        <div class="form-group">
            <label>驗證碼</label>
            <div>
                <div style="width: 50%; display: inline-block; margin-right:10px;">
                    {{ obj.check_code }}
                </div>
                <div style="width: 45%; display: inline-block;">
                    <img src="/check_code.html" onclick="changeImg(this);">
                </div>
            </div>
            {{ obj.errors.check_code.0 }}
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

</body>
<script>
    function changeImg(ths) {
        ths.src += "?";
    }
</script>
</html>
