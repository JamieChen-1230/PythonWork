{% extends "index.html" %}

{% block right-content-container %}
<h2 class="page-header">學員報名</h2>

<form class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">客戶</label>
        <div class="col-sm-10">
            <select name="customer_id" class="form-control">
                {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">班級</label>
        <div class="col-sm-10">
            <select name="class_grade_id" class="form-control">
                {% for class_grade in class_list %}
                <option value="{{ class_grade.id }}">{{ class_grade }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div>
            <input type="submit" class="btn btn-success pull-right" value="下一步">
        </div>
    </div>


</form>

<div>
    {% if enrollment_link %}
    <p style="text-align: center">請將此報名鏈結發送給學員填寫{{ enrollment_link }}</p>
    {% endif %}
    {% if msg %}
    <p style="text-align: center">{{ msg }}</p>
    {% endif %}
</div>

{% endblock %}
