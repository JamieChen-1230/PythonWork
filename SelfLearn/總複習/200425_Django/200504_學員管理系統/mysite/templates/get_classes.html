<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div>
        <a href="/add_classes.html">添加</a>
    </div>

    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名稱</th>
                    <th>任課老師</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for row in list_cls %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.name }}</td>
                        <td>
                        <!--{#row.m.all()模板語言中函數不須加()#}-->
                            {% for t in row.ct.all %}
                                <span>{{ t.name }}</span>
                            {% endfor %}
                        </td>
                        <!--{# 網址?get變數=值&get變數=值&get變數=值 #}-->
                        <td>
                            <a href="/del_classes.html?nid={{ row.id }}">刪除</a>
                            |
                            <a href="/update_classes.html?nid={{ row.id }}">編輯</a>
                            |
                            <a href="/set_teachers.html?nid={{ row.id }}">分配老師</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
